<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.typekit.net/ojl1eor.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Grumple Turt</title>
</head>
<body>
  <header>
    <div class="logo">
      <h1 class="logo-text"><span>Grumple</span>Turt</h1>
    </div>
    <img src="https://github.com/GrumpleTurt/Grumple_Turt/raw/main/Meditations.txt" alt="Menu Icon" class="menu-toggle">
    <ul class="nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">Feed</a></li>
      <li><a href="#">Texts</a></li>
      <li><a href="#">Journal</a></li>
      <li>
          <a href="#">Books</a>
          <ul> 
            <li><a href="#">Meditations</a></li>
            <li><a href="#">Fragments</a></li>
            <li><a href="#">Encridion</a></li>
          </ul>
      </li>
    </ul>
  </header>
 <script>
 // Select the menu toggle button and the navigation menu
const menuToggle = document.querySelector(".menu-toggle");
const navMenu = document.querySelector(".nav");

// Add a click event to the toggle button for the hamburger menu
menuToggle.addEventListener("click", () => {
  navMenu.classList.toggle("active");
});

// Select the "Books" menu item
const booksItem = document.querySelector("header .nav > li"); // Assuming the "Books" menu is the first li

if (booksItem) {
  const submenu = booksItem.querySelector("ul");

  // Ensure submenu toggles when clicking on the "Books" menu item
  booksItem.addEventListener("click", (event) => {
    event.stopPropagation(); // Prevent clicks from bubbling up
    booksItem.classList.toggle("submenu-active"); // Toggle the submenu visibility
  });
}
</script>
</body>

</html>
