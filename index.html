<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.typekit.net/ojl1eor.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Grumple Turt</title>
</head>
<body>
  <header>
    <div class="logo">
      <h1 class="logo-text"><span>Grumple</span>Turt</h1>
    </div>
    <img src="https://github.com/GrumpleTurt/Grumple_Turt/blob/main/Hamburger%20Icon%20Grey.png?raw=true" alt="Menu Icon" class="menu-toggle">
    <ul class="nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">Feed</a></li>
      <li><a href="#">Texts</a></li>
      <li><a href="#">Journal</a></li>
      <li>
          <a href="#">Books</a>
          <ul> 
            <li><a href="#">Meditations</a></li>
            <li><a href="#">Fragments</a></li>
            <li><a href="#">Encridion</a></li>
          </ul>
      </li>
    </ul>
  </header>
  <script>
  // Select the menu toggle button and the navigation menu
  const menuToggle = document.querySelector(".menu-toggle");
  const navMenu = document.querySelector(".nav");

  // Add a click event to the toggle button for the hamburger menu
  menuToggle.addEventListener("click", () => {
    navMenu.classList.toggle("active");
  });

  // Select all list items with a submenu under the "Books" menu
  const submenuParents = document.querySelectorAll("header .nav > li");

  submenuParents.forEach((parent) => {
    const submenu = parent.querySelector("ul");
    if (submenu) {
      parent.addEventListener("click", (event) => {
        event.stopPropagation(); // Prevent clicks from bubbling up
        if (parent.querySelector("a").textContent === "Books") {
          submenu.classList.toggle("submenu-active");
        }
      });
    }
  });
</script>
</body>

</html>
